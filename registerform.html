<html>
    <head>
        <title>REGISTER FORM</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontawesome-6.2.0-web/fontawesome 6.0/css/all.css">
        <meta></head>
    </head>
    <body>
        <section>
            <header>
            <h1>Register</h1>
            <i class="fa-solid fa-circle-xmark"></i>
            </header>
            <hr/>
            <br>
            <form>
            <label for="First name:">First name:</label>
            <input id="inputtypes" type="text" Name="First name" maxlength="30" placeholder="First name">
            <br>
            <br>
            <label for="Last name:">Last name:</label>
            <input id="inputtypes" type="text" Name="Last name" maxlength="30" placeholder="Last name">
            <br>
            <br>
            <label for="Gender">Gender:</label>
            <select id="inputtypes" name="Gender">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
            </select>
            <br>
            <br>
            <label for="Mobile">Mobile:</label>
            <div id="Mobile">
            <select name="Mobile">
            <option value="+91" selected>+91</option>
            <option value="+93">+93</option>
            <option value="+95">+95</option>
            </select>
            <input id="inputtypes" type="tel" name="phone" maxlength="10" size="10" pattern="[0-9]{9}"  placeholder="Phone">
            </div>
            <br>
            <label for="Address">Address:</label>
            <textarea id="inputtypes" type="text" cols="50" rows="5" size="10" placeholder="Address"></textarea>
            <br>
            <br>
            <label for="State">State:</label>
            <select id="inputtypes" name="State">
            <option value="State" selected>State</option>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Kerala">Kerala</option>
            <option value="Delhi">Delhi</option>
            <option value="Assam">Assam</option>
            <option value="karnataka">Karnataka</option>
            <option value="others">others</option>
            </select>
            <br>
            <br>
            <label for="States">Nationality:</label>
            <select id="inputtypes" name="States">
            <option value="Nationality" selected>Nationality</option>
            <option value="Tamilnadu">India</option>
            <option value="Kerala">America</option>
            <option value="others">others</option>
            </select>
            <br>
            <br>
            <label for="Area">Area:</label>
            <select id="inputtypes" name="Area">
            <option value="Urban" selected>Urban</option>
            <option value="Rural">Rural</option>
            </select>
            <br>
            <br>
            <label for="Email">Email:</label>
            <input id="inputtypes" type="email" name="Email" placeholder="Email">
            <br>
            <br>
            <label for="Password">Password:</label>
            <input id="inputtypes" type="text" name="Password" placeholder="Password">
            <br>
            <br>
            <label for="Re-type Password">Re-type password:</label>
            <input id="inputtypes" type="text" name="Password" placeholder="Re-type password">
            <br>
            <br>
            <button id="inputtypes" class="submitbutton" type="submit"><strong>Register</strong></button>
            </form>
        </section>
    </body>
</html>
